name: Deploy MkDocs to GitHub Pages

on:
    push:
        branches:
            - main
        paths:
            - 'docs/**'
            - 'mkdocs.yml'
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.x'

            - name: Install MkDocs
              run: |
                  pip install mkdocs-material mkdocs-literate-nav mkdocs-enumerate-headings-plugin pymdown-extensions

            - name: Build MkDocs site
              run: mkdocs build

            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4
              with:
                  path: ./site
